<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id = "calculator">
        <div id = "display">
            <div id = "history"></div>
            <div id = "output">
                <span id = "first"></span>
                <span id = "operator"></span>
                <span id = "left-bracket"></span>
                <span id = "second"></span>
                <span id = "right-bracket"></span>
            </div>
        </div>
        <div id = "keypad">
                <button class="misc" id = "all-clear">AC</button>
                <button class="misc" id = "correct"> C </button>
                <button class="misc" id = "evaluate"> = </button>
                <button class="numeral" id = "one">1</button>
                <button class="numeral" id = "two">2</button>
                <button class="numeral" id = "three">3</button>
                <button class="operator" id = "divide">÷</button>
                <button class="numeral" id = "four">4</button>
                <button class="numeral" id = "five">5</button>
                <button class="numeral" id = "six">6</button>
                <button class="operator" id = "multiply">X</button>
                <button class="numeral" id = "seven">7</button>
                <button class="numeral" id = "eight">8</button>
                <button class="numeral" id = "nine">9</button>
                <button class="operator" id = "add">+</button>
                <button class="misc" id = "plus-minus">+/-</button>
                <button class="numeral" id = "zero">0</button>
                <button class="numeral" id = "decimal">.</button>
                <button class="operator" id = "subtract">—</button>
        </div>
    </div>
</body>
</html>
